name: Build AirCull Mod (force Gradle 8.10, Java 21)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Print workspace files (debug)
        run: |
          echo "WORKDIR: $GITHUB_WORKSPACE"
          ls -la

      - name: Remove any previously downloaded local Gradle dists (avoid stale 8.1)
        run: |
          set -eux
          rm -rf ./.gradle-dist || true
          rm -rf ./.gradle-wrapper || true
          ls -la . || true

      - name: Download and extract Gradle 8.10 (no variables)
        run: |
          set -eux
          DISTZIP="gradle-8.10-bin.zip"
          mkdir -p .gradle-dist
          curl -fsSL "https://services.gradle.org/distributions/${DISTZIP}" -o "/tmp/${DISTZIP}"
          unzip -q "/tmp/${DISTZIP}" -d ".gradle-dist"
          rm -f "/tmp/${DISTZIP}"
          ls -la .gradle-dist

      - name: Confirm the Gradle binary and version (must be 8.10)
        run: |
          set -eux
          GRADLE_BIN="./.gradle-dist/gradle-8.10/bin/gradle"
          echo "Using gradle binary: $GRADLE_BIN"
          "$GRADLE_BIN" --version

      - name: Ensure pluginManagement has Fabric maven (debug show)
        run: |
          echo "----- settings.gradle.kts -----"
          sed -n '1,200p' settings.gradle.kts || true
          echo "----- build.gradle.kts (top) -----"
          sed -n '1,200p' build.gradle.kts || true

      - name: Build (clean build remapJar jar) â€” forced Gradle 8.10
        run: |
          set -eux
          GRADLE_BIN="./.gradle-dist/gradle-8.10/bin/gradle"
          "$GRADLE_BIN" clean build remapJar jar --no-daemon --info --stacktrace
        working-directory: ${{ github.workspace }}

      - name: Show build outputs
        run: |
          echo "---- build tree ----"
          ls -la build || true
          echo "---- build/libs ----"
          ls -la build/libs || true

      - name: Upload built jars (if any)
        uses: actions/upload-artifact@v4
        with:
          name: AirCull-Jars
          path: build/libs/*.jar
