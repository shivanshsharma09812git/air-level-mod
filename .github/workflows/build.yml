name: Build AirCull Mod (Gradle 8.10, Java 21)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_VERSION: 8.10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle & wrappers
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Remove old local Gradle dist (avoid stale 8.1)
        run: |
          set -eux
          rm -rf ./.gradle-dist/gradle-* || true
          ls -la ./.gradle-dist || true

      - name: Download Gradle ${{ env.GRADLE_VERSION }}
        run: |
          set -eux
          DISTZIP="gradle-${{ env.GRADLE_VERSION }}-bin.zip"
          TARGET_DIR=".gradle-dist/gradle-${{ env.GRADLE_VERSION }}"
          if [ ! -x "$TARGET_DIR/bin/gradle" ]; then
            mkdir -p ".gradle-dist"
            curl -fsSL "https://services.gradle.org/distributions/${DISTZIP}" -o "/tmp/${DISTZIP}"
            unzip -q "/tmp/${DISTZIP}" -d ".gradle-dist"
            rm -f "/tmp/${DISTZIP}"
          fi
          echo "Using Gradle at: $TARGET_DIR/bin/gradle"
          ls -la "$TARGET_DIR/bin"

      - name: Confirm Gradle version & environment
        run: |
          ./.gradle-dist/gradle-${{ env.GRADLE_VERSION }}/bin/gradle --version
          echo "WORKDIR: $GITHUB_WORKSPACE"
          echo "Listing .gradle-dist:"
          ls -la ./.gradle-dist || true

      - name: Build (clean build remapJar jar)
        run: |
          set -eux
          GRADLE_BIN="./.gradle-dist/gradle-${{ env.GRADLE_VERSION }}/bin/gradle"
          "$GRADLE_BIN" --version
          "$GRADLE_BIN" clean build remapJar jar --no-daemon --info --stacktrace
        working-directory: ${{ github.workspace }}

      - name: Show build outputs
        run: |
          echo "==== build tree ===="
          ls -la build || true
          echo "==== build/libs ===="
          ls -la build/libs || true

      - name: Upload built jars (if any)
        uses: actions/upload-artifact@v4
        with:
          name: AirCull-Jars
          path: build/libs/*.jar
