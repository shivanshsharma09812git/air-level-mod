name: Build AirCull Mod (Gradle 8.10, Java 21)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_VERSION: 8.10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle & Gradle wrapper downloads
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Download Gradle ${{ env.GRADLE_VERSION }}
        run: |
          set -eux
          DISTZIP="gradle-${{ env.GRADLE_VERSION }}-bin.zip"
          TARGET_DIR=".gradle-dist/gradle-${{ env.GRADLE_VERSION }}"
          if [ ! -x "$TARGET_DIR/bin/gradle" ]; then
            mkdir -p ".gradle-dist"
            curl -fsSL "https://services.gradle.org/distributions/${DISTZIP}" -o "/tmp/${DISTZIP}"
            unzip -q "/tmp/${DISTZIP}" -d ".gradle-dist"
            rm -f "/tmp/${DISTZIP}"
          fi
          ls -la "$TARGET_DIR/bin"

      - name: Use downloaded Gradle to build (clean build remapJar jar)
        run: |
          set -eux
          GRADLE_BIN="./.gradle-dist/gradle-${{ env.GRADLE_VERSION }}/bin/gradle"
          # show gradle version to confirm
          "$GRADLE_BIN" --version
          # force the important tasks so jars are produced
          "$GRADLE_BIN" clean build remapJar jar --no-daemon --info
        working-directory: ${{ github.workspace }}

      - name: Show build outputs
        run: |
          echo "==== build tree ===="
          ls -la build || true
          echo "==== build/libs ===="
          ls -la build/libs || true

      - name: Upload built jars (if any)
        uses: actions/upload-artifact@v4
        with:
          name: AirCull-Jars
          path: build/libs/*.jar
