name: Build AirCull Mod (Gradle 8.10 direct)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_VERSION: 8.10

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle & dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Download Gradle ${GRADLE_VERSION}
        run: |
          set -eux
          DISTZIP="gradle-${GRADLE_VERSION}-bin.zip"
          TARGET_DIR=".gradle-dist/gradle-${GRADLE_VERSION}"
          mkdir -p "$TARGET_DIR"
          if [ ! -f "$TARGET_DIR/bin/gradle" ]; then
            curl -fsSL "https://services.gradle.org/distributions/${DISTZIP}" -o "/tmp/${DISTZIP}"
            unzip -q "/tmp/${DISTZIP}" -d ".gradle-dist"
            rm -f "/tmp/${DISTZIP}"
          fi
          ls -la "$TARGET_DIR/bin"
      - name: Make local gradle executable
        run: chmod +x ./.gradle-dist/gradle-${{ env.GRADLE_VERSION }}/bin/gradle

      - name: Run Gradle (clean build remapJar jar)
        # Use the extracted Gradle binary so we avoid the broken gradlew in the repo and ensure Gradle 8.10 is used
        run: |
          set -eux
          GRADLE_BIN="./.gradle-dist/gradle-${{ env.GRADLE_VERSION }}/bin/gradle"
          "$GRADLE_BIN" --version
          # Force the important tasks so jars are produced
          "$GRADLE_BIN" clean build remapJar jar --no-daemon --info
        working-directory: ${{ github.workspace }}

      - name: Show build outputs
        run: ls -la build || true && ls -la build/libs || true

      - name: Upload built jars (if any)
        uses: actions/upload-artifact@v4
        with:
          name: AirCull-Mod
          path: build/libs/*.jar
